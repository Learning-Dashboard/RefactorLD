# values starting with $$ are looked up in project.properties
index=$$taiga.task.index

# metric props
enabled=true
name=Actual effort distribution
description=Measure of how equitably the actual effort points have been distributed in this sprint. Only makes the maths if the 75% or more of the tasks have actual_effort != null
factors=teamwork
weights=1.0

# query results
result.averageEffort = averageEffort
result.stdDevEffort = stdDevEffort
result.tasksWithActualEffort = tasksWithActualEffort
result.finalResult=finalResult

# metric defines a formula based on query results
metric=finalResult
onError=set0
